<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather King</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav">
        <input type="text" name="city" id="city-search">
    </div>
    <div id="main-weather">        
        <div id="weather-description">Clear Sky</div>
        <div id="city-title">London</div>
        <div id="weather-bottom">
            <div id="temperature">29&#176</div>
            <div id="extras">
                <div class="tid-bits">Feels like: 232</div>
                <div class="tid-bits">Wind: 1323</div>
                <div class="tid-bits">Precipitation: 123</div>
            </div>
        </div>
        



    </div>
    
</body>
<script type="text/javascript" src="main.js"></script>
</html>
