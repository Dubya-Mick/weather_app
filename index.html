<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="nav">
        <div id="unit-button"><span id="c">C&#730;</span> / <span id="f" class="faded">F&#730;</span></div>
        <div id="search-wrapper">
            
            <input type="text" name="city" id="city-search">
            <div id="search-button"><i class="material-icons">search</i></div>
        </div>
    </div>
    <div id="main-weather">        
        <div id="weather-description"></div>
        <div id="city-title"></div>
        <div id="weather-bottom">
            <div id="temperature"></div>
            <div id="extras">
                <div id="feels-like" class="tid-bits"></div>
                <div id="wind" class="tid-bits"></div>
                <div id="precip-chance" class="tid-bits"></div>
            </div>
        </div>
    </div>
    <div class="spinner"></div>
    <div class="toast"></div>
    
</body>
<script type="text/javascript" src="main.js"></script>
</html>
